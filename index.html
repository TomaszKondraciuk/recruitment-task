<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Junior Front-End - zadanie rekrutacyjne</title>
    <link rel="stylesheet" href="css/style-ankieta.css">
</head>
<body>
<header>
    <h1 id="greet-text">Witaj w mojej ankiecie!</h1>
</header>
<main>
    <section class="first-qestion-section">
        <h2 class="first-question">Czy warto się uczyć JavaScript?</h2>
        <button id="first-answer-a" value="0">Nie</button>
        <button id="first-answer-b" value="1">Warto, jeszcze jak!</button>
        <p class="counter">1/3</p>
    </section>
    <section class="second-qestion-section">
        <h2 class="second-question">C++ czy JavaScript?</h2>
        <button id="second-answer-a" value="1">JavaScript</button>
        <button id="second-answer-b" value="0">C++</button>
        <p class="counter">2/3</p>
    </section>
    <section class="third-qestion-section">
        <h2 class="third-question">Wołowina czy wieprzowina?</h2>
        <button id="third-answer-a" value="0">Wieprzowina</button>
        <button id="third-answer-b" value="1">Wołowina</button>
        <p class="counter">3/3</p>
    </section>
    <section id="failure">
        <h2 id="failure-info">brak dostępu</h2>
    </section>
</main>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/script-ankieta.js"></script>
</body>
</html>
